<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form action="{%url 'url_cadastro_produto' %}">
        {% csrf_token %}
        <input type="text" name="nome" placeholder="Digite o nome" class="form-control" required><br>
        <input type="text" name="preco" placeholder="Digite o nome" class="form-control" required><br>
        <input type="text" name="quantidade" placeholder="Digite o nome" class="form-control" required><br>
        <input type="submit" nome="Salvar" class="btn btn-success"></input>
    </form>
</body>
</html>
