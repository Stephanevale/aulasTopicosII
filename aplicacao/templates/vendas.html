{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendas</title>
    {% bootstrap_css %}
  </head>
  <body>
    <div class="container mt-4">
      <h1>Mercearia - Registrar Venda</h1>

      <form method="POST">
        {% csrf_token %}
        <h2>Selecione o Cliente</h2>
        <select
          class="form-control form-control-lg mb-3"
          name="cliente"
          required
        >
          <option value="" disabled selected>Escolha um cliente</option>
          {% for cliente in clientes %}
          <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
          {% endfor %}
        </select>

        <h2>Escolha os produtos</h2>
        <div class="row">
          {% for p in produtos %}
          <div class="col-md-4 mb-3 border p-2 rounded">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="produto"
                value="{{ p.id }}"
                id="produto{{ p.id }}"
              />
              <label class="form-check-label" for="produto{{ p.id }}">
                {{ p.nome }}
              </label>
            </div>
            <p>Pre√ßo: R$ {{ p.preco }} | Estoque: {{ p.quantidade }}</p>
            <div>
              <label for="quantidade{{ p.id }}">Quantidade:</label>
              <input
                type="number"
                class="form-control"
                name="quantidade_{{ p.id }}"
                min="1"
                max="{{ p.quantidade }}"
                id="quantidade{{ p.id }}"
                placeholder="0"
              />
            </div>
          </div>
          {% endfor %}
        </div>

        <button type="submit" class="btn btn-success mt-3">
          Registrar Venda
        </button>
      </form>
    </div>
  </body>
</html>
